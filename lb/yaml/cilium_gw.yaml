apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: public-ingress
  namespace: default
spec:
  ingressClassName: cilium
  rules:
  - http:
      paths:
      - backend:
          service:
            name: healthcheck-global-service
            port:
              number: 80
        path: /healthcheck
        pathType: Prefix
      - backend:
          service:
            name: kafka-ui-service
            port:
              number: 8080 
        path: /kafka/ui
        pathType: Prefix
